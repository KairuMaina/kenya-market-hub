
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base SEO Meta Tags -->
    <title>Soko Smart - Kenya's Premier Marketplace | Buy, Sell, Rent & Find Services</title>
    <meta name="description" content="Kenya's leading marketplace for products, real estate, rides, services and jobs. Buy and sell online, find properties in Nairobi, book rides, hire professionals and discover job opportunities across Kenya." />
    <meta name="keywords" content="marketplace Kenya, online shopping Kenya, buy sell Kenya, property rental Nairobi, taxi booking Kenya, services Kenya, jobs Kenya, Soko Smart" />
    <meta name="author" content="Soko Smart" />
    <meta name="robots" content="index,follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Soko Smart - Kenya's Premier Marketplace" />
    <meta property="og:description" content="Discover amazing products, services, rides, and real estate in Kenya. Your one-stop marketplace for everything you need." />
    <meta property="og:image" content="/lovable-uploads/563ee6fb-f94f-43f3-a4f3-a61873a1b491.png" />
    <meta property="og:url" content="https://sokkosasa.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sokko Sasa" />
    <meta property="og:locale" content="en_KE" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sokko Sasa - Kenya's Premier Marketplace" />
    <meta name="twitter:description" content="Discover amazing products, services, rides, and real estate in Kenya." />
    <meta name="twitter:image" content="/lovable-uploads/563ee6fb-f94f-43f3-a4f3-a61873a1b491.png" />
    <meta name="twitter:site" content="@SokoSmart" />
    
    <!-- Geo Meta Tags for Kenya -->
    <meta name="geo.region" content="KE" />
    <meta name="geo.placename" content="Kenya" />
    <meta name="geo.position" content="-1.2921;36.8219" />
    <meta name="ICBM" content="-1.2921, 36.8219" />
    
    <!-- Mobile Optimization -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#ea580c" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sokkosasa.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sokko sasa",
      "url": "https://sokkosasa.com",
      "description": "Kenya's premier marketplace for products, real estate, rides, services and jobs",
      "publisher": {
        "@type": "Organization",
        "name": "Sokko sasa",
        "logo": {
          "@type": "ImageObject",
          "url": "https://sokkosasa.com/lovable-uploads/563ee6fb-f94f-43f3-a4f3-a61873a1b491.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://sokkosasa.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
